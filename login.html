<!DOCTYPE html>

<html lang="pt-br">

<head>

    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="stylelogin.css">

    <title>Login</title>

</head>

<body>

    <div id="login">

        <form class="card">

            <div class="card-header">

                <h2>Login</h2>

            </div>

            <div class="card-content">

                <div class="card-content-area">

                    <label for="usuario">Usu√°rio</label>

                    <input type="text" id="usuario" autocomplete="off">

                </div>

                <div class="card-content-area">

                    <label for="password">Senha</label>

                    <input type="password" id="senha" autocomplete="off">

                </div>

            </div>

            <div class="card-footer">

                <input type="submit" class="submit"; onclick="logar()">

                <a href="senha.html" class="recuperar_senha">Esqueceu a senha?</a>

                <a href="cadastre.html" class="Criar cadastro">crie uma conta</a>

            </div>

        </form>
        <script>

            function logar(){
                var login = document.getElementById('usuario').value;
                var senha = document.getElementById('senha').value;

                if(login == 'admin' && senha == 'admin'){
                    alert('sucesso');
                }
                else{
                    alert('usario ou senha invalido');
                }
            }

        </script>
    </div>



</body>

</html>
